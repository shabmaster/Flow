<section class="profile">
	<img class="profile__avatar" src="{{ userAvatar }}">
	<p><span class="profile__info">Name:</span> {{ userName }}</p>
	<p><span class="profile__info">Project:</span> {{ userProject }}</p>
	<p><span class="profile__info">Email:</span> {{ userEmail }}</p>
	<p><span class="profile__info">Phone:</span> {{ userPhone }}</p>
</section>
