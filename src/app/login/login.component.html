<section class="login">
	<div class="grid__item">
		<form (submit)="loginUser($event)">
			<div class="row">
				<label class="row__label">Username</label>
				<input class="form__input" type="text">
			</div>
			<div class="row">
				<label class="row__label">Password</label>
				<input class="form__input" type="Password">
			</div>
			<div class="row">
				<input class="form__submit" type="submit" value="Login">
			</div>
		</form>
	</div>
</section>
